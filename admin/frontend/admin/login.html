<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Admin</title>
  <link rel="stylesheet" href="../style/admin.css">
</head>
<body>
  <main>
    <div class="card login-card">
      <h1 class="center">Panel Admin</h1>
      <p class="center" style="color:#9aa7bd">Acceso restringido</p>
      <div class="row">
        <input id="email" placeholder="Email" value="admin@local">
        <input id="pass" placeholder="Contraseña" type="password" value="admin123">
        <button id="btn" class="primary">Ingresar</button>
        <p id="err" class="center" style="color:#fda4af"></p>
      </div>
    </div>
  </main>
  <script>
    document.getElementById('btn').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('pass').value;
      const r = await fetch('../../backend/auth/login.php', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({email, pass})
      });
      if (!r.ok) { document.getElementById('err').textContent = 'Credenciales inválidas'; return; }
      location.href = 'general.html';
    };
  </script>
</body>
</html>
