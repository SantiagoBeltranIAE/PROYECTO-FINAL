<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario - Restaurante Mestiza</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <!-- Tu CSS existente -->
  <link rel="stylesheet" href="./style/style.css">

  <style>
    /* Ajustes mínimos para el calendario */
    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgb(0 0 0 / 0.08);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Resaltar día actual */
    .fc-day-today {
      background-color: #fdebd0 !important;
      border-radius: 8px;
    }

    /* Eventos personalizados */
    .fc-event {
      border: none !important;
      border-radius: 6px !important;
      box-shadow: 0 2px 8px rgba(211, 84, 0, 0.6) !important;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .fc-event:hover {
      background-color: #e67e22 !important;
      box-shadow: 0 3px 10px rgba(230, 126, 34, 0.8) !important;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <ul class="navbar-list">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="sobre_nosotros.html">Sobre Nosotros</a></li>
        <li><a href="opiniones.html">Opiniones</a></li>
        <li><a href="menu.html">Menú</a></li>
        <li><a href="eventos.html">Reservas</a></li>
        <li><a href="calendario.html">Calendario</a></li>
      </ul>
    </nav>
  </header>

  <main class="container my-5">
    <h1 class="text-center card-title">Calendario de Eventos</h1>
    <div id="calendar"></div>
  </main>

  <footer>
      <p>Bazzurro 1747 esq. B. Manton, Colonia Del Sacramento, Colonia, Uruguay 70000
</p>
      <p>+598 98 107 643</p>
      <p>&copy; 2025 Mestiza Street Food</p>
      <div class="social-media">
    <a href="https://www.instagram.com/mestiza_street_food/" target="_blank">
      <img src="style/Instagram-Logo.wine.png" alt="Instagram" class="social-icon">
      <span>Instagram</span>
    </a>
    <a href="https://www.facebook.com/p/mestiza_sabores_caseros-100036866965455/?_rdr" target="_blank">
      <img src="style/facebook logo.webp" alt="Facebook" class="social-icon">
      <span>Facebook</span>
    </a>
  </div>
    </footer>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        navLinks: false,
        selectable: false,
        dayMaxEvents: true,
        events: [
          {
            title: 'Noche de Jazz',
            start: new Date().toISOString().split('T')[0],
          },
          {
            title: 'Promoción 2x1 en hamburguesas',
            start: '2025-07-20',
          },
          {
            title: 'Cata de vinos',
            start: '2025-07-25',
            end: '2025-07-27',
          },
        ],
        eventClick: function (info) {
        },
      });

      calendar.render();
    });
  </script>
</body>

</html>
