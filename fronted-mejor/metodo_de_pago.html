<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Pago</title>
    <link rel="stylesheet" href="../fronted-mejor/style/style_metodo_de_pago.css"> 
</head>
<body>
    <div class="container">
        <h1 class="titulo-impactante">SELECCIONA TU MÉTODO DE PAGO</h1>
        
        <div class="payment-container">
            
            <a id="btn-efectivo" href="pago.html" onclick="localStorage.setItem('paymentMethod','efectivo')">
                <button class="payment-button" data-method="Efectivo">
                    <img src="imagenes/efectivo.png" alt="Pagar con Efectivo">
                </button>
            </a>

            <a id="btn-tarjeta"  href="pago.html" onclick="localStorage.setItem('paymentMethod','tarjeta')">
                <button class="payment-button" data-method="Tarjeta">
                    <img src="imagenes/tarjeta.png" alt="Pagar con Tarjeta">
                </button>
            </a>

        </div>
    </div>
    
    <script src="./js/metodo_de_pago.js"></script>
</body>
</html>
