  <main>
    <section>
      <h1>Opiniones</h1>
      <div id="opiniones-historial">
        <h2>Historial de Opiniones</h2>
        <ul id="lista-opiniones">
          <!-- Aquí se mostrarán las opiniones -->
        </ul>
      </div>
      <div id="nueva-opinion">
        <h2>Deja tu Opinión</h2>
        <form id="form-opinion">
          <label for="estrellas">Calificación:</label>
          <div class="star-rating">
            <input type="radio" id="estrella5" name="rating" value="5">
            <label for="estrella5">★</label>
            <input type="radio" id="estrella4-5" name="rating" value="4.5">
            <label for="estrella4-5">☆</label>
            <input type="radio" id="estrella4" name="rating" value="4">
            <label for="estrella4">★</label>
            <!-- Continúa con las demás estrellas -->
          </div>
          <label for="comentario">Comentario:</label>
          <textarea id="comentario" name="comentario" rows="4" required></textarea>
          <button type="submit">Enviar Opinión</button>
        </form>
      </div>
    </section>
  </main>
