</header>
  <main class="container my-5">
    <h2 class="mb-3">Dejanos tu Opinión</h2>
    <form id="form-opinion">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Calificación:</label>
        <div id="star-rating" class="star-rating">
          <i class="fa-regular fa-star" data-value="1"></i>
          <i class="fa-regular fa-star" data-value="2"></i>
          <i class="fa-regular fa-star" data-value="3"></i>
          <i class="fa-regular fa-star" data-value="4"></i>
          <i class="fa-regular fa-star" data-value="5"></i>
        </div>
        <input type="hidden" id="rating" name="puntuacion" value="0">
      </div>
      <div class="mb-3">
        <label for="comentario" class="form-label">Comentario:</label>
        <textarea class="form-control" id="comentario" name="opinion" rows="4" placeholder="Contanos tu experiencia..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Opinión</button>
    </form>
    <h1 class="text-center mb-4">Opiniones de Clientes</h1>
    <div id="opiniones-list" class="mb-5"></div>
    <hr class="my-5">

  </main>
